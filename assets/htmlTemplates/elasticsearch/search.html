{{ define "title" }}Search{{ end }}
{{ define "body" }}

<style>
    /*!
    * Start Bootstrap - SB Admin 2 (http://startbootstrap.com/)
    * Copyright 2013-2016 Start Bootstrap
    * Licensed under MIT (https://github.com/BlackrockDigital/startbootstrap/blob/gh-pages/LICENSE)
    */

    body {
        background-color: #f8f8f8;
    }

    #wrapper {
        width: 100%;
    }

    #page-wrapper {
        padding: 0 15px;
        min-height: 568px;
        background-color: #fff;
    }

    @media (min-width: 768px) {
        #page-wrapper {
            position: inherit;
            margin: 0 0 0 250px;
            padding: 0 30px;
            border-left: 1px solid #e7e7e7;
        }
    }

    .navbar-top-links {
        margin-right: 0;
    }

    .navbar-top-links li {
        display: inline-block;
    }

    .navbar-top-links li:last-child {
        margin-right: 15px;
    }

    .navbar-top-links li a {
        padding: 15px;
        min-height: 50px;
    }

    .navbar-top-links .dropdown-menu li {
        display: block;
    }

    .navbar-top-links .dropdown-menu li:last-child {
        margin-right: 0;
    }

    .navbar-top-links .dropdown-menu li a {
        padding: 3px 20px;
        min-height: 0;
    }

    .navbar-top-links .dropdown-menu li a div {
        white-space: normal;
    }

    .navbar-top-links .dropdown-messages,
    .navbar-top-links .dropdown-tasks,
    .navbar-top-links .dropdown-alerts {
        width: 310px;
        min-width: 0;
    }

    .navbar-top-links .dropdown-messages {
        margin-left: 5px;
    }

    .navbar-top-links .dropdown-tasks {
        margin-left: -59px;
    }

    .navbar-top-links .dropdown-alerts {
        margin-left: -123px;
    }

    .navbar-top-links .dropdown-user {
        right: 0;
        left: auto;
    }

    .sidebar .sidebar-nav.navbar-collapse {
        padding-right: 0;
        padding-left: 0;
    }

    .sidebar ul li {
        border-bottom: 1px solid #e7e7e7;
    }

    .sidebar ul li a.active {
        background-color: #eee;
    }

    .sidebar .arrow {
        float: right;
    }

    .sidebar .fa.arrow:before {
        content: "\f104";
    }

    .sidebar .active > a > .fa.arrow:before {
        content: "\f107";
    }

    .sidebar .nav-second-level li,
    .sidebar .nav-third-level li {
        border-bottom: 0 !important;
    }

    .sidebar .nav-second-level li a {
        padding-left: 37px;
    }

    .sidebar .nav-third-level li a {
        padding-left: 52px;
    }

    @media (min-width: 768px) {
        .sidebar {
            z-index: 1;
            position: absolute;
            width: 250px;
        }

        .navbar-top-links .dropdown-messages,
        .navbar-top-links .dropdown-tasks,
        .navbar-top-links .dropdown-alerts {
            margin-left: auto;
        }
    }

    .nav > li > label {
        padding: 5px 15px 0px 10px;
    }

    .nav > li > input, .nav > li > select {
        width: 96%
    }

</style>

<div id="wrapper">

    <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav navbar-collapse">
            <ul class="nav" id="side-menu">
                <li>
                    <label for="input-from">From</label>
                    <input type="text" class="form-control" id="input-from" placeholder="Domain or Address"
                           name="from"/>
                </li>
                <li>
                    <label for="input-to">To</label>
                    <input type="text" class="form-control" id="input-to" placeholder="Domain or Address"
                           name="to"/>
                </li>
                <li>
                    <label for="input-saslUser">User</label>
                    <input type="text" class="form-control" id="input-saslUser" placeholder="SASL Username"
                           name="saslUser"
                           autocomplete="off"/>
                </li>
                <li>
                    <label for="input-clientAddress">IP</label>
                    <input type="text" class="form-control" id="input-clientAddress" placeholder="IP Address"
                           name="clientAddress"/>
                </li>
                <li>
                    <label>Date Range</label>
                    <input type="datetime-local" name="dateStart"  />
                    <input type="datetime-local" name="dateEnd" />
                </li>
                <li>
                    <label>Instance</label>
                    {{ range $key, $instance := .Instances }}
                    <label for="input-instance-{{ $instance.Id }}" title="{{ $instance.Name }} instance">
                        <input type="checkbox" name="instance" value="{{ $instance.Id }}"
                               id="input-instance-{{ $instance.Id }}" checked="checked"/>

                        {{ $instance.Description }}
                    </label>
                    {{ end }}
                </li>

            </ul>
        </div>
        <!-- /.sidebar-collapse -->
    </div>
    <!-- /.navbar-static-side -->
    </nav>

    <div id="page-wrapper">
        <h1>{{ template "title" . }}</h1>
    </div>
    <!-- /#page-wrapper -->

</div>

{{ end }}
{{ define "script_footer" }}
{{end}}
